<!doctype html>
  <html>
    <head>
      <title>Quiz</title>
    </head>

    <body>
      <h1>Quiz</h1>
      <div id="quiz">
        <div id="question"></div>
        <br>
        <div id="choices"></div>
        <br>
        <input type="text" id="answer" placeholder="Answer Number"></input>
        <button id="submitter">Submit</button>
      </div>

      <div id="question_result"></div>
      <br>
      <button id="next">Next</button>
      <div id="total_result"></div>

      <script type="text/javascript" src="global.js"></script>
    </body>

  </html>
